<html>
  <head>
    <script src = "p5.js"></script>
    <script src = "jumper.js"></script>
    <script src = "barrierForBall.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var jumpLimit = 4;
      var w = window.innerWidth;
      var h = window.innerHeight;
      var barrierArr = [];
      var hit = false;
      var jumper = new jumper(); //declare object
      function setup() {
        createCanvas(w,h);
        for (let i = 0; i < 2; i++) {
          barrierArr.push(new barrier());
        }
      }
      
      function draw() {
        console.log(jumper.x, jumper.y);
        clear();
        jumper.update(); //load show
        //barrier.show();
        jumper.show(); //load update
        //barrier.update();

        for(let i = 0; i < barrierArr.length; i++) {
          barrierArr[i].show();
          barrierArr[i].update();
          
        }

        if((keyIsDown(37)) && (jumper.x != 0)){ //left
          jumper.x -=10;
        }
        
         if((keyIsDown(39)) && (jumper.x < w)){ //right
          jumper.x +=10;
        }
        
      }
      
      function keyPressed() {
        if(keyCode === 32 && jumper.jumpcount < jumpLimit) {
            jumper.up();
        }
    }
    </script>
  </body>

</html>
