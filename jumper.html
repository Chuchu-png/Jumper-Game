<html>
  <head>
    <script src = "p5.js"></script>
    <script src = "jumper.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      
      var jumper = new jumper(); //declare object
      function setup() {
        createCanvas(w,h);
      }
      
      function draw() {
        console.log(jumper.x, jumper.y);
        clear();
        jumper.show(); //load show
        jumper.update(); //load update
        
        if((keyIsDown(37)) && (jumper.x != 0)){ //left
          jumper.x -=10;
        }
        
         if((keyIsDown(39)) && (jumper.x < w)){ //right
          jumper.x +=10;
        }
        
      }
      
      function keyPressed() {
        if(keyCode === 32) {
            jumper.up();
          }
    }
    </script>
  </body>

</html>
